<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Responsive Filter</title>
  <style>
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="MyController">
  <input type="text" ng-model="searchText" placeholder="Search by name...">
  <h2>Filtered List:</h2>
  <ul>
    <li ng-repeat="item in items | filter:searchText">{{ item.name | uppercase }} - {{ item.price | currency }}</li>
  </ul>
</div>

<script>
var app = angular.module('myApp', []);

app.controller('MyController', function($scope) {
  $scope.items = [
    { name: 'Apple', price: 1.99 },
    { name: 'Banana', price: 0.99 },
    { name: 'Orange', price: 2.49 }
  ];
});
</script>

</body>
</html>
